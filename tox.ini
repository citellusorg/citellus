[tox]
minversion = 2.0
envlist = py27, pep8
skipsdist = True

[testenv]
basepython = python2.7
passenv = CI TRAVIS TRAVIS_*
usedevelop = True
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
setenv = LANGUAGE=en
whitelist_externals = sh
commands =
    /usr/bin/find . -type f -name "*.pyc" -delete
    py.test {posargs}

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:language_es]
setenv = LANGUAGE=es
commands = nosetests

[flake8]
show-source = True
ignore = E402,E501
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[testenv:markdown]
commands = markdownlint .
